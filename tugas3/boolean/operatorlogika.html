<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        /* Operator logika biasanya digunakan program pengecekan atau kondisi biasanya digunakan distruktur if  */
           var a = true;
            var b = false;

            var hasil1 = a && b;
            console.log(hasil1); //false

            var hasil2 = a && a;
            console.log(hasil2); //true

            var hasil3 = a || b;
            console.log(hasil3); //true

            var hasil4 = !a;
            console.log(hasil4); //false

    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar Boolean di JavaScript </p>
    </div>
</body>

</html>
