<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        /* Operator sama dengan adalah operator yang akan membandingkan 2 buah nilai atau variabel dan menghasilkan nilai true jika variabel
         tersebut bernilai sama.  */
           var a = true;
            var benar = true;
            console.log(a==benar); // true

            var a = 12;
            var b = 4;
            console.log(a==b); // false

            var a = 7;
            var b = "7";
            console.log(a==b); // true !

            /*Operator identikal === hampir sama dengan operator ==, yaitu membandingkan apakah 2 buah variabel atau hasil operasi program sama
             atau tidak. Perbedaannya, operator === lebih ‘ketat aturan’ daripada operator ==. Operasi 7 == “7” akan dianggap sama dan menghasilkan
              nilai true, namun operasi 7 === “7” akan dianggap false, karena tipe data kedua nilai ini berbeda.*/
              var a = true;
            var benar = true;
            console.log(a===benar); // true

            var a = 12;
            var b = 4;
            console.log(a===b); // false

            var a = 7;
            var b = "7";
            console.log(a===b); // false !

            var a = "7";
            var b = "7";
            console.log(a===b); // true

            // Operatro tidak sama dengan atau not (berkebalikan)
            var a = true;
            var benar = true;
            console.log(a!=benar); // false

            var a = 12;
            var b = 4;
            console.log(a!=b); // true

            var a = 7;
            var b = "7";
            console.log(a!=b); // false !
    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar Boolean di JavaScript </p>
    </div>
</body>

</html>
