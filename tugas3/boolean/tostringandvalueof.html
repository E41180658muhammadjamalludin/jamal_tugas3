<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        /*Method toString() akan menkonversi nilai boolean menjadi string. Nilai boolean true akan menjadi “true”, dan nilai boolean false akan
         menjadi “false”. Method valueOf() akan menghasilkan nilai ‘primitif’ dari boolean, kita akan jarang memanggil method ini, namun jika
          digunakan akan menghasilkan nilai yang sama dengan method toString().
*/
        var a = true;
        var b = false;

        console.log(a.toString()); // true
        console.log(b.toString()); // false

        console.log(a.valueOf()); // true
        console.log(b.valueOf()); // false

    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar Boolean di JavaScript </p>
    </div>
</body>
