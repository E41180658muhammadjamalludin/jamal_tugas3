<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>

    <script>
        /*Tipe data String di dalam JavaScript adalah tipe data yang terdiri dari kumpulan karakter yang berurutan.
        Untuk membuat sebuah tipe data string, kita hanya tinggal menambahkan tanda kutip (bahasa inggris: ’quotes’) pada awal dan akhir dari text.
        JavaScript mendukung penggunaan tanda kutip satu ( ’ ) manupun tanda kutip ganda ( ’’ ).  */
        var nama = "Sylvia";
        var situs = 'jti.polije.com';
        var pesan = 'dia berkata:"hello World!"';
        var pesan2 = "Hari ini hari jum'at";

        /*JavaScript memiliki cara penanganan untuk penggunaan karakter-karakter khusus (atau dikenal dengan istilah Escape Sequences). Karakter
         khusus ini termasuk karakter new line untuk baris baru, karakter tab, tanda kutip, dan lain-lain.*/
        var nama = 'Juma\'in'; //hasil: Juma'in
        var situs = 'http:\\\\www.jti.polije.com'; //hasil: http:\\www.jti.polije.com
        var pesan = "dia berkata:I\"ll be back"; //hasil: dia berkata:I'll be back
        var pesan2 = "Kalimat ini terdiri dari\n 2 baris"; // hasil: Kalimat ini terdiri dari
        // 2 baris
        var santai = "Saya sedang ngopi di caf\u00e9"; //hasil: Saya sedang ngopi di café

        
    </script>

</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar String JavaScript </p>
    </div>
</body>

</html>
