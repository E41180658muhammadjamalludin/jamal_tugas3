    <script>

    /*Operasi yang sering dilakukan untuk tipe data String adalah operasi penyambungan string, atau dikenal dengan istilah ‘concatenate string’.
     Untuk operasi ini, JavaScript menggunakan operator tambah (+). */
    var a="Sub";
    var b="Ilkom";
    var situs = a + b; // Jti.polije

    /*JavaScript akan ‘mendeteksi’ operasi tipe data pada saat menggunakan operator +. Jika kedua tipe data adalah angka (number), maka operasi yang
    akan dilakukan adalah penjumlahan, namun jika salah satu atau kedua variabel bertipe String, akan dilakukan operasi penyambungan String.*/
    var a="Sub";
    var b="Ilkom";
    var c="14";
    var d=12;
    var e=3;
    console.log(a+b); // Jti.polije
    console.log(a+c); // Sub14      
    console.log(c+d); // 1412
    console.log(d+e); // 15

    </script>
