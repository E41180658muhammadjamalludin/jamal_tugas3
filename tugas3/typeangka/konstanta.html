<script>
    /*selain memiliki method atau fungsi, objek number di dalam JavaScript juga memiliki beberapa konstanta (constant) yang bisa digunakan untuk
     proses matematika. Konstanta ini berisi beberapa nilai yang bisa digunakan dalam perhitungan matematis dan proses logika program.*/
 a = Number.MAX_VALUE;
 console.log(a); // hasil:
1.7976931348623157e+308
 b = Number.MIN_VALUE;
 console.log(b); // hasil: 5e-324
 c = Number.NaN;
 console.log(c); // hasil: NaN
 d = Number.POSITIVE_INFINITY;
 console.log(d); // hasil: Infinity
 e = Number.NEGATIVE_INFINITY;
 console.log(e); // hasil: -Infinity
f = 1/0;
// Menguji varaiabel d dan f
console.log ( d == f ); // hasil: true
</script>
