<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>

    <script>
        /*Method Math.abs berfungsi untuk menghasilkan nilai absolut (nilai negatif akan menjadi positif, sedangkan nilai positif akan tetap
         positif). Fungsi ini membutuhkan 1 argumen angka*/
        Math.abs(-5) // hasilnya: 5
        Math.abs(5) // hasilnya: 5
        Math.abs(-22.78) // hasilnya: 22.78

        /*Method Math.ceil() berfungsi untuk pembulatan keatas dari sebuah nilai desimal. Fungsi ini membutuhkan 1 argumen, yaitu angka yang akan
         dibulatkan. */
        Math.ceil(1.99); // hasilnya: 2
        Math.ceil(1.01); // hasilnya: 2
        Math.ceil(1.0); // hasilnya: 1
        Math.ceil(-1.99); // hasilnya: -1

        /*Method Math.floor() berfungsi untuk pembulatan kebawah dari sebuah nilai desimal. Fungsi ini membutuhkan 1 argumen, yaitu angka yang akan
         dibulatkan. */
        Math.floor(1.99); // hasilnya: 1
        Math.floor(1.01); // hasilnya: 1
        Math.floor(1.0); // hasilnya: 1
        Math.floor(-1.01); // hasilnya: -2

    /*Method Math.max() berfungsi untuk mencari angka paling besar diantara argumen yang diberikan. Fungsi ini membutuhkan 1 atau lebih argumen.*/
        Math.max(1,2,3,4,5,6); // hasilnya: 6
        Math.max(10,20,30,90,5); // hasilnya: 90
        Math.max(50); // hasilnya: 50

     /*Method Math.min() berfungsi untuk mencari angka paling kecil diantara argumen yang diberikan. Fungsi ini membutuhkan 1 atau lebih argumen.*/
        Math.min(1,2,3,4,5,6); // hasilnya: 1
        Math.min(10,20,30,90,5); // hasilnya: 5
        Math.max(50); // hasilnya: 50

        /*Method Math.pow() berfungsi untuk untuk mencari hasil pemangkatan. Fungsi ini membutuhkan 2 buah argumen. Argumen pertama adalah angka 
        asal, dan argumen kedua adalah nilai pangkat.*/
        Math.pow(1,100); // 1^100, hasilnya: 1
        Math.pow(5,3); // 5^3, hasilnya: 125
        Math.pow(50); // hasilnya: 50

        /*Method Math.random() berfungsi untuk menghasilkan angka acak dalam setiap pemanggilan. Fungsi ini tidak membutuhkan argumen apapun. 
        Nilai akhir berada dalam rentang 0 dan 1. Untuk hasil angka acak 1-100, kita tinggal mengalikan hasil fungsi ini dengan 100. */
        Math.random(); // hasilnya: 0.2605599395465106
        Math.random(); // hasilnya: 0.6355015402659774
        Math.random(); // hasilnya: 0.5217791700270027

        /*Method Math.round() berfungsi untuk membulatkan nilai angka ke bilangan terdekat. Jika nilai desimal dibawah 0.5 maka akan dibulatkan
         ke bawah, namun jika nilai desimal bernilai 0.5 atau lebih, akan dibulatkan keatas. Fungsi ini membutuhkan 1 argumen, yaitu angka yang akan
        dibulatkan. */
        Math.round(1.56); // hasilnya: 2
        Math.round(1.44); // hasilnya: 1
        Math.round(1.0); // hasilnya: 1
        Math.round(-1.6); // hasilnya: -2

        /*Method Math.sqrt() digunakan untuk mencari hasil dari akar kuadrat sebuah angka. Fungsi ini membutuhkan 1 argumen, yaitu angka yang akan
         dihitung. */
        Math.sqrt(25); // hasilnya: 5
        Math.sqrt(81); // hasilnya: 9
        Math.sqrt(-3); // hasilnya: NaN
    </script>

</head>
