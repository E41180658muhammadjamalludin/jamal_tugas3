<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        window.onload = function () {
            //Membuat variabel hasil kemudian dimasukkan ke variabel nilai yang nilainya dari hasil perhitungan.
            var hasil;
            hasil = 1 + 3 + 5 + 7 + 99;
            /* Menampilkan output di console. Untuk membuka console caranya dengan klik kanan di browser dan dipilih inspeksi kemudian pilih console
            (Google Chrome) */
            console.log(hasil);
        }
    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar JavaScript di jti.polije.com </p>
</body>

</html>
