<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar JavaScript</title>
    <script>
        //Event onload adalah ketika semua tag html terload semua kemudian script js dieksekusi
        window.onload = function () {
            // Membuat variable hasil dan divariable hasil dimasukkan nilai dari hasil operasi matematis
            var hasil;
            hasil = 1 + 3 + 5 + 7 + 9;
            // Kemudian nilai dari hasil ditampilkan melalui alert.
            alert(hasil);
        }
    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar JavaScript di jti.polije.com </p>
    </div>
</body>

</html>
