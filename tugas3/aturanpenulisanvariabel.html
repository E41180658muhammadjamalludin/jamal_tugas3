    <title>Belajar JavaScript</title>
    <script>
    /*Variable adalah tempat penyimpan data. Aturan penulisan variable pada javascript adalah :
    1. Karakter pertama harus diawali dengan huruf, underscore (_) atau tanda dollar ($)
    2. arakter kedua dan seterusnya bisa ditambahkan dengan huruf, angka, underscore (_) atau tanda dollar ($).
    Contoh penulisan variable yang benar. Deklarasi variabel di javascript ada 2 yaitu keyword var + nama variabel dan  nama variable.
    */

    // Deklarasi Variable dengan var.
    var a;
    var b, c, d;
    var e; var f;
    var g=12;
    var h="Saya Sedang Belajar JavaScript di Jti.polije";
    // Deklarasi Variable tanpa var.
    a;
    b=12;
    c=" Saya Sedang Belajar JavaScript di Jti.polije";
    // Perbedaan variable dengan dan tanpa keyword var yaitu scope atau akses variabel itu sendiri yang akan dibahas dimatei selanjutnya.
    </script>
